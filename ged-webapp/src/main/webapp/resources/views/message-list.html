<div id="messageList">
 
    <h2>Liste des messages</h2>
 
<ul>
        <li ng-repeat="message in messages">
            <a href="#/message/{{message.id}}"><span>{{message.id}}</span></a> :
            <span class="messageDescription">{{message.message | filter:ellipsis:20}}</span> &nbsp;
            <button class="button" ng-click="deleteMessage(message)">X</button>
        </li>
    </ul>

    <hr/>
 
    <button ng-click="gotoMessageNewPage()">Ajouter</button>
 
</div>
