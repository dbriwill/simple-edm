
<div class="k-content col-md-12">
	<form name="searchForm" class="navbar-form navbar-left" role="search">
		<div class="form-group" style="width:250px;">
			<input ng-model="searchedPattern" type="text" class="form-control" placeholder="Que voulez-vous chercher ?" ng-required="true" />
		</div>
		<button ng-click="searchSubmit()"  class="btn btn-default" ng-disabled="searchForm.$invalid">Rechercher !</button>
	</form>
</div>

<br/><br/>
<hr/>

<div ng-repeat="doc in documents">
	<div class="result-part" ng-init="getNodePath(doc)">
		<a href="#/node/?path={{doc.path}}">{{doc.name}} &mdash; ({{doc.path}})</a> <small>[{{doc.date | date : 'dd/MM/yyyy'}}]</small>
		<br/>
		<p>{{doc.description}}</p>
		<hr/>
	</div>
</siv>
